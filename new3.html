<script>
$(document).ready(function(){

    // File type validation
    $("#fileInputt1").change(function(){
        var fileLength = this.files.length;
        var match= ["text/xlsx", "text/csv"];
        var i;
        for(i = 0; i < fileLength; i++){
            var file = this.files[i];
            var excelfile = file.type;
           if(!((excelfile==match[0]) || (excelfile==match[1]) || (excelfile==match[2]) || (excelfile==match[3]))){
              alert('Please select a valid excel file (.xlsx / .csv).');
              $("#fileInputt1").val('');
                              return false;
           }
        }
    });
});
